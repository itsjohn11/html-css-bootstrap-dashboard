<html lang="en">

<head>
  <meta charset="UTF-8">

</head>

<body>
  <header>
    <!-- navibar -->
    <nav class="navbar navbar-expand-md bg-dark" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="./img/duck.png" alt="Logo" width="40" height="40" class="d-inline-block align-text-top">
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="checkout.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">index</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- end navbar -->
  </header>
  <main>
    <div class="container-lg">
      <div class="col-12 col-md-12">
        <h2>New book</h2>

        <form class="row ">
          <div class="col-12 col-sm-6">
            <label for="inputname4" class="form-label">Name</label>
            <input type="text" class="form-control" id="inputnome4" placeholder="Scrivi il nome del libro">
          </div>
          <div class="col-12 col-sm-6">
            <label for="inputcognome4" class="form-label">surname</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Scrivi il cognome del libro">
          </div>
          
          <div class="col-12">
            <label for="inputAddress" class="form-label">Titolo</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Scrivi il titolo del libro">
            <div id="emailHelp" class="form-text">Titolo versione italiana</div>
          </div>
          <div class="col-12 col-sm-4">
            <label for="inputState" class="form-label">Genere</label>
            <select id="inputState" class="form-select">
              <option selected>Scegli il genere...</option>
              <option>Magia</option>
              <option>Biografia</option>
            </select>
          </div>
          <div class="col-12 col-sm-4">
            <label for="inputCity" class="form-label">Anno di pubblicazione</label>
            <input type="text" class="form-control" id="inputCity" placeholder="Scrivi l'anno del libro">
          </div>
          
          <div class="col-12 col-sm-4">
            <label for="inputISBN#" class="form-label">ISBN#</label>
            <input type="text" class="form-control" id="inputISBN#" placeholder="Scrivi l'ISMB#">
          </div>
          
          <hr>

          <div class="col-12">
            <label for="inputNote" class="form-label">Note</label>
            <input type="text" class="form-control" id="inputNote" placeholder="Scrivi le eventuali note">
          </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              disponibile in digitale
            </label>
          </div>

          <div class="col-12">
            <button type="submit" class="btn btn-primary">Aggiungi libro</button>
          </div>


        </form>
    </div>
    </div>
  </main>
  <footer>

  </footer>
  <!-- bootstrap JS -->
